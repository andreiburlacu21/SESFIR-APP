<div class="border-bottom pb-3 pt-3">
    <div class="d-flex justify-content-center align-items-center">
        <mat-icon class="me-1 light-mode-icon" [ngClass]="!isDarkModeSelected ? 'active-icon-fill' : ''">
            light_mode
        </mat-icon>
        <mat-slide-toggle color="primary" [checked]="isDarkModeSelected" (change)="changeTheme()">
        </mat-slide-toggle>
        <mat-icon class="ms-1" [ngClass]="isDarkModeSelected ? 'active-icon-fill' : ''">
            dark_mode
        </mat-icon>
    </div>
</div>
<div class="mt-3">
    <div class="menu-option d-flex justify-content-center align-items-center mb-2 hover-underline-animation pe-4" [routerLink]="['/home']">
        <mat-icon class="ms-2" [ngClass]="router.url.includes('/home') || router.url.includes('/location-page') 
        || router.url.includes('/accounts') || router.url.includes('/reviews') || router.url.includes('/bookings')
        || router.url.includes('/locations') ? 'active-icon-fill' : ''">
            home
        </mat-icon>
        <button class="menu-btn primary-text"> Home </button>
    </div>
    <div class="menu-option d-flex justify-content-center align-items-center mb-2 hover-underline-animation pe-4" [routerLink]="['/profile']">
        <mat-icon class="ms-2" [ngClass]="router.url.includes('/profile') ? 'active-icon-fill' : ''">
            account_circle
        </mat-icon>
        <button class="menu-btn primary-text"> Profile </button>
    </div>
</div>
